<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 16px;
            padding: 16px;
            height: 100vh;
        }

        .box {
            padding: 16px;
            text-align: center;
            color: #000;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-grid1 {
            grid-column: 1 / 3;
            grid-row: 1 / 4;
        }

        .box-grid6 {
            grid-column: 1 / 3;
            grid-row: 4 / 7;
        }

        .box-grid2 {
            grid-column: 3 / 7;
            grid-row: 1 / 7;
        }

        .box-grid3 {
            grid-column: 7 / 9;
            grid-row: 1 / 7;
        }

        .box-grid4 {
            grid-column: 2 / 5;
            grid-row: 7 / 9;
        }

        .box-grid5 {
            grid-column: 5 / 8;
            grid-row: 7 / 9;
        }


        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            .container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
                padding: 16px;
                height: 100vh;
            }

            .box {
                padding: 16px;
                text-align: center;
                color: #000;
                border-radius: 8px;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                background-color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .box-grid1 {
                grid-column: 1 / 3;
                grid-row: 1 / 4;
            }

            .box-grid6 {
                grid-column: 1 / 3;
                grid-row: 4 / 7;
            }

            .box-grid3 {
                grid-column: 3 / 5;
                grid-row: 1 / 7;
            }

            .box-grid2 {
                grid-column: 1 / 5;
                grid-row: 7 / 14;
            }


            .box-grid4 {
                grid-column: 1 / 3;
                grid-row: 14 / 16;
            }

            .box-grid5 {
                grid-column: 3 / 5;
                grid-row: 14 / 16;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .box {
                grid-column: span 2 !important;
                grid-row: auto !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-grid1">1</div>
        <div class="box box-grid6">6</div>
        <div class="box box-grid2">2</div>
        <div class="box box-grid3">3</div>
        <div class="box box-grid4">4</div>
        <div class="box box-grid5">5</div>
    </div>
</body>

</html>
